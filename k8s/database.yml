apiVersion: v1
kind: PersistentVolume
metadata: 
  name: dev-terra-ansible-pv
  namespace: dev-terra-ansible
spec: 
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: gp2
  hostPath: 
    path: /data/db
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata: 
  name: dev-terra-ansible-pvc
  namespace: dev-terra-ansible
spec: 
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: mongo-deployment
  namespace: dev-terra-ansible
  labels: 
    app: mongo
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:latest
        ports:
        - containerPort: 27017
        volumeMounts:
        - mountPath: /data/db
          name: mongo-persistent-storage
      volumes:
      - name: mongo-persistent-storage
        persistentVolumeClaim:
          claimName: dev-terra-ansible-pvc
      
---
apiVersion: v1
kind: Service
metadata: 
  name: mongo-service
  namespace: dev-terra-ansible
spec: 
  selector:
    app: mongo
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
