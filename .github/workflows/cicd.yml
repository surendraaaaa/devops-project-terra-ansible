name: DevOps Terraform + Ansible CI/CD

on:
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  terraform:
    name: Terraform Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform (and configure CLI token for Terraform Cloud)
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.3
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        working-directory: terraform/environment/dev
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: terraform/environment/dev
        run: terraform plan -out=tfplan -input=false

      - name: Terraform Apply
        working-directory: terraform/environment/dev
        run: terraform apply -input=false -auto-approve tfplan

      - name: Output kubeconfig
        working-directory: terraform/environment/dev
        run: terraform output -raw kubeconfig > kubeconfig.yaml

      - name: Upload kubeconfig
        uses: actions/upload-artifact@v4
        with:
          name: kubeconfig
          path: terraform/environment/dev/kubeconfig.yaml

      - name: Verify kubeconfig exists
        run: test -f terraform/environment/dev/kubeconfig.yaml

  docker_build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_PASSWORD }}

      - name: Build & Push Frontend Docker Image
        run: |
          docker build -t $DOCKERHUB_USERNAME/devops-terra-ansible-frontend:latest ./frontend
          docker push $DOCKERHUB_USERNAME/devops-terra-ansible-frontend:latest

      - name: Build & Push Backend Docker Image
        run: |
          docker build -t $DOCKERHUB_USERNAME/devops-terra-ansible-backend:latest ./backend
          docker push $DOCKERHUB_USERNAME/devops-terra-ansible-backend:latest

  ansible_deploy:
    name: Ansible Deploy to EKS cluster
    runs-on: ubuntu-latest
    needs: docker_build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download kubeconfig
        uses: actions/download-artifact@v4
        with:
          name: kubeconfig
          path: ./kubeconfig

      - name: Verify kubeconfig download
        run: |
          echo "Checking if kubeconfig exists at ./kubeconfig/kubeconfig.yaml"
          if [ -f ./kubeconfig/kubeconfig.yaml ]; then
            echo "Kubeconfig file found!"
            head -n 10 ./kubeconfig/kubeconfig.yaml
          else
            echo "Kubeconfig file NOT found!"
            exit 1
          fi

      - name: Install Ansible & Python deps
        run: |
          sudo apt update -y
          sudo apt install -y python3-pip sshpass curl
          python3 -m pip install --upgrade pip
          pip3 install ansible boto3 kubernetes
          ansible-galaxy collection install kubernetes.core

      - name: Ensure playbook exists
        run: test -f ansible/playbooks/deploy-app.yml

      - name: List ansible directory and Kubernetes manifest
        run: |
          echo "Listing ansible directory:"
          ls -lR ansible/
          echo "Check if Kubernetes manifest exists:"
          test -f ansible/k8s/all-in-one.yml

      - name: Print Ansible version and config
        run: |
          ansible --version
          ansible-config dump

      - name: Run Ansible Playbook (apply k8s manifests only)
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig/kubeconfig.yaml
          ANSIBLE_CONFIG: ${{ github.workspace }}/ansible/ansible.cfg
        run: |
          cd ansible && \
          ansible-playbook playbooks/deploy-app.yml \
            -i inventories/dev/hosts.yml \
            -e docker_username=${{ env.DOCKERHUB_USERNAME }} \
            -e docker_password=${{ env.DOCKERHUB_PASSWORD }} \
            -e aws_access_key_id=${{ env.AWS_ACCESS_KEY_ID }} \
            -e aws_secret_access_key=${{ env.AWS_SECRET_ACCESS_KEY }} \
            -e aws_region=${{ env.AWS_REGION }} \
            -vvv

      - name: Install kubectl CLI
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Verify deployed Kubernetes resources
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig/kubeconfig.yaml
        run: |
          kubectl get all --all-namespaces || echo "No Kubernetes resources found"
